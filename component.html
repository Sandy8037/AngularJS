<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="component.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shopping list with Components</title>
  </head>
  <body ng-app="ShoppingListComponentApp">
    <h1>Shopping list with Components</h1>

    <!-- List1 unlimited items -->
    <div ng-controller="ShoppingListController as list">
      <input type="text" ng-model="list.itemName" placeholder="Item Name">
      <input type="text" ng-model="list.itemQuantity" placeholder="Quantity">
      <button ng-click="list.addItem();">Add Item to Shopping List</button>
      <span>{{ list.lastRemoved }}</span>

      <shopping-list
        id="list1"
        items="list.items"
        title="{{ list.title }}"
        on-remove="list.removeItem(index)">

        <span class="warning">Warning {{ list.warning }}</span>
      </shopping-list>

    </div>

  </body>
</html>
