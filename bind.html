<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="bind.js" charset="utf-8"></script>
    <title>Bindng Angular</title>
  </head>
  <body ng-app="bindingApp">
    <h1>Bindng Angular</h1>
    <div ng-controller="bindingAppController">
      <button ng-click="numberofwatchers()"># of watchers</button><br>
      <button ng-click="setFullName()">set full name</button><br>
      Full name: {{ ::fullName}}<br>
      <button ng-click="logFirst()">First name</button><br>
      <button ng-click="logFull()">Full name</button><br>
      <input type="text" ng-model="firstName">
    </div>
  </body>
</html>
