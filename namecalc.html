<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="namecalc.js" charset="utf-8"></script>
    <title>Name Calculator</title>
  </head>
  <body ng-app="nameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="nameCalculatorController">
      <input type="text" ng-model="name" ng-keyup="displayNumeric();">
      Total numeric value: {{totalValue}}
    </div>
  </body>
</html>
