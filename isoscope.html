<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="isoscope.js" charset="utf-8"></script>
    <title>Custom Directive with Isolate Scope</title>
  </head>
  <body ng-app="ShoppingListApp">
    <h1>Custom Directive with Isolate Scope</h1>

    <!-- List1 unlimited items -->
    <div ng-controller="ShoppingListController1 as list1">
      <input type="text" ng-model="list1.itemName" placeholder="Item Name">
      <input type="text" ng-model="list1.itemQuantity" placeholder="Quantity">
      <button ng-click="list1.addItem();">Add Item to Shopping List</button>

      <shopping-list my-list="list1" title="{{ list1.title }}"></shopping-list>

      <div ng-if="list1.errorMessage">Error: {{ list1.errorMessage }}</div>
    </div>

    <!-- List2 only 3 items -->
    <div ng-controller="ShoppingListController2 as list2">
      <input type="text" ng-model="list2.itemName" placeholder="Item Name">
      <input type="text" ng-model="list2.itemQuantity" placeholder="Quantity">
      <button ng-click="list2.addItem();">Add Item to Shopping List</button>

      <shopping-list my-list="list2" title="Shopping List2"></shopping-list>

      <div ng-if="list2.errorMessage">Error: {{ list2.errorMessage }}</div>
    </div>
  </body>
</html>
