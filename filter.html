<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="filter.js" charset="utf-8"></script>
    <title>AngularJS Filters</title>
  </head>
  <body ng-app="myFilter">
    <h1>AngularJS Filters</h1>
    <div ng-controller="myFilterController">
      {{name}}
      <br>
      <button ng-click="press()">Click Me</button>
      <br>
      {{.45 | currency : '#' : 4}}
    </div>
  </body>
</html>
