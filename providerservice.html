<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="providerservice.js" charset="utf-8"></script>
    <title>Provider Custom Service</title>
  </head>
  <body ng-app="ShoppingListApp">
    <h1>Provider Custom Service</h1>

    <div ng-controller="ShoppingListController as list">
      <h3>Shopping List</h3>
      <input type="text" ng-model="list.itemName" placeholder="Item Name">
      <input type="text" ng-model="list.itemQuantity" placeholder="Quantity">
      <button ng-click="list.addItem();">Add Item to Shopping List</button>
      <ol>
        <li ng-repeat="item in list.items">
        {{ item.quantity }} of {{ item.name}}
        <button ng-click="list.removeItem($index);">Remove Item</button>
        </li>
      </ol>
      <div>Error: {{ list.errorMessage }}</div>
    </div>

  </body>
</html>
