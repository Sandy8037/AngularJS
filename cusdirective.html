<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="cusdirective.js" charset="utf-8"></script>
    <title>Custom Directives</title>
  </head>
  <body ng-app="ShoppingListDirectiveApp">
    <h1>Custom Directives</h1>

    <div ng-controller="ShoppingListController1 as list">
      <h3>Shopping list1</h3>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button ng-click="list.addItem()">Add item</button>
      <ol>
        <list-item ng-repeat="item in list.items"></list-item>
      </ol>
      <div ng-if="list.errorMessage">Error: {{list.errorMessage}}</div>
    </div>

    <div ng-controller="ShoppingListController2 as list">
      <h3>Shopping list2 (max items = 3)</h3>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button ng-click="list.addItem()">Add item</button>
      <ol>
        <list-item ng-repeat="item in list.items"></list-item>
      </ol>
      <div ng-if="list.errorMessage">Error: {{list.errorMessage}}</div>
    </div>
    
  </body>
</html>
