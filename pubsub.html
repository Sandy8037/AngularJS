<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="pubsub.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shopping List with Publish Subscribe and Angular Events System</title>
  </head>
  <body ng-app="ShoppingListEventsApp">
    <h1>Shopping List with Publish Subscribe and Angular Events System</h1>
    <div id="list" ng-controller="ShoppingListController as list">
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button ng-click="list.addItem()">Add Items</button>
      <span>{{ list.lastRemoved }}</span>

      <shopping-list
        items="list.items"
        title="{{list.title}}"
        on-remove="list.removeItem(index)"></shopping-list>

    </div>

    <loading-spinner></loading-spinner>
  </body>
</html>
