<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="menu.js" charset="utf-8"></script>
    <title>$http Angular</title>
  </head>
  <body ng-app="MenuCategoriesApp">
    <h1>$http Angular</h1>
    <div ng-controller="MenuCategoriesController as menu">
      <h3>List of menu</h3>
      <ul>
        <li ng-repeat="category in menu.categories">
          {{category.short_name}}
          {{category.name}}
        </li>
      </ul>
    </div>
  </body>
</html>
