<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="cusfilter.js" charset="utf-8"></script>
    <title>Custom Filter</title>
  </head>
  <body ng-app="cusFilter">
    <div ng-controller="cusFilterController">
      {{hello}}<br>
      {{hi()}}<br>
      {{"Hi " | change : "Sandeep" | uppercase}}
    </div>
  </body>
</html>
