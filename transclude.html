<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="transclude.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Directives with Transclude</title>
  </head>
  <body ng-app="ShoppingListApp">
    <h1>Directives with Transclude</h1>

    <!-- List1 unlimited items -->
    <div ng-controller="ShoppingListController as list">
      <input type="text" ng-model="list.itemName" placeholder="Item Name">
      <input type="text" ng-model="list.itemQuantity" placeholder="Quantity">
      <button ng-click="list.addItem();">Add Item to Shopping List</button>
      <span>{{ list.lastRemoved }}</span>

      <shopping-list
        id="list1"
        items="list.items"
        title="{{ list.title }}"
        on-remove="list.removeItem(index)">

        <span class="warning">Warning {{ list.warning }}</span>
      </shopping-list>

        <shopping-list
          id="list2"
          items="list.items"
          title="{{ list.title }}"
          on-remove="list.removeItem(index)">

          <div>
            <div class="title">oh the horror</div>
            <div>{{ list.warning }}</div>
          </div>
        </shopping-list>
    </div>

  </body>
</html>
