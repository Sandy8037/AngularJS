<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <title>Search List</title>
  </head>
  <body ng-app="searchApp">
    <h1>Search List</h1>
    <div ng-controller="searchAppController">
      <input type="text" ng-model="search">
      <ul>
        <li ng-repeat="items in list | filter : search">{{items}}</li>
      </ul>
    </div>
  </body>
</html>
